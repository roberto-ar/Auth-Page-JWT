<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Espacio Login</title>
</head>
<body>
<div class="container" id="one-page">
    <h1 class="title">Porfavor, elige una opcion</h1>
    <div class="buttons">
        <button id="btnLogin" class="btn login">Login</button>
        <button id="btnRegister" class="btn register">Register</button>
    </div>
</div>

<div class="container" id="login-page">
    <button class="back-btn">←</button>
    <h1 class="title">Login</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="login-username" class="input" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="login-password" class="input" placeholder="Ingresa tu contraseña" required>
        </div>

        <span class="messages-login"></span> 
        <button type="submit" class="btn">Entrar</button>
    </form>
</div>

<div class="container" id="register-page">
    <button class="back-btn">←</button>
    <h1 class="title">Registro</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="register-username" class="input" placeholder="Crea un usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="register-password" class="input" placeholder="Crea una contraseña" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" class="input" placeholder="Confirma la contraseña" required>
        </div>
        <span class="messages-register"></span> 
        <button type="submit" class="btn">Registrar</button>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
